#mqtt.password=Access_1
#mqtt.clientId=access_backend

mqtt.broker=${YANAPAY_MQTT_BROKER}
mqtt.username=${YANAPAY_MQTT_USERNAME}
mqtt.password=${YANAPAY_MQTT_PASSWORD}
mqtt.clientId=${YANAPAY_MQTT_CLIENT_ID}

logging.pattern.console= %n%d{yyyy-MM-dd HH:mm:ss} | %-5level | %logger{1.} | %msg
